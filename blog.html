---
layout: default
title: Blog
priority: 1.0
---
 
<div class="has-padding-tb">
	<div class="row">
		<div class="columns large-8 large-offset-2 medium-8 medium-offset-2" id="home">
			 
			{% for post in site.posts %} 
				<article class="posts">
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
					
					<p class="meta"><span>posted on </span>{{ post.date | date_to_string }}</p>
					
					<p>{{ post.meta }}</p>
					 
				</article>
			{% endfor %}
		  
		</div>
	</div>
</div>
