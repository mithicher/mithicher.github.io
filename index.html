<div class="has-padding-tb">
	<div class="row">
		<div class="columns large-8" id="home">
			 
			{% for post in site.posts %} 
				<article class="posts">
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
					
					<p class="meta"><span>posted on </span>{{ post.date | date_to_string }}</p>
					
					<p>{{ post.meta }}</p>
					 
				</article>
			{% endfor %}
		  
		</div>

		<div class="columns large-4">
			<div class="tweets">
				 
				<a class="twitter-timeline"  href="https://twitter.com/mithicher" data-widget-id="404591030814531584" data-chrome="nofooter noborders transparent" data-tweet-limit="6">Tweets by @mithicher</a> 	
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
				</script>


			</div>
		</div>
	</div>
</div>
